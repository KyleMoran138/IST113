<!DOCTYPE html>
<html>
	<head>
		<title>Task@Hand</title>
		<link href="taskAtHand.css" rel="StyleSheet" />
		<script src="lib/jquery-3.2.1.min.js"></script>
		<script src="appStorage.js"></script>
		<script src="taskAtHand.js"></script>
	</head>
	<body>
		<div id="app">
			<header>App</header>
			<div id="main">
				<input id="undoButton" type="button" value="Undo" />
				<div id="createTask">
					<label for="newTaskName">Add a task</label>
					<input type="text" id="newTaskName" title="Enter a task name" placeholder="Enter a task name" />
				</div>
				<ul id="taskList">
				</ul>
			</div>
			<footer></footer>
		</div>
		<div id="templates" class="hidden">
			<ul id="task-template">
				<li class="task">
					<div class="tools">
						<button class="delete" title="delete">X</button>
						<button class="move-up" title="Up">^</button>
						<button class="move-down" title="Down">V</button>
					</div>
					<span class="task-name"></span>
					<input type="text" class="task-name hidden" />
				</li>
			</ul>

		</div>
	</body>
</html>
