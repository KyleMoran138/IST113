<!DOCTYPE html>
<html>
	<head>
		<title>App</title>
		<link href="app.css" rel="StyleSheet" />
		<script src="lib/jquery-3.2.1.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div id="app">
			<header>App</header>
			<div id="main">
				<h1 style="text-align: center;">The best guessing game</h1>
		    <div id="gameItems">
		      <span id="userPrompt" style="text-align: center; display: block;">
		        Welcome to the coolest game ever. Player 1 enter your number.
		      </span>
		      <input id="userTextInput" type="number" value="1"/><br />
		      <input id="userStartGame" type="button" value="Heck yea!"/>
		      <input id="userSubmit" type="button" class="hidden" value="Guess"/>
		      <input id="reset" type="button" class="hidden" value="Play"/>
		    </div>
			</div>
			<footer></footer>
		</div>
	</body>
</html>
