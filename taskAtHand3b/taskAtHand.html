<!DOCTYPE html>
<html>
	<head>
		<title>Task@Hand</title>
		<link rel="StyleSheet" href="taskAtHand.css"/>
		<link id="theme-style" href="themes/blue.css" rel="StyleSheet" />
		<script src="lib/jquery-3.2.1.min.js"></script>
		<script src="appStorage.js"></script>
		<script src="taskList.js"></script>
		<script src="taskAtHand.js"></script>
	</head>
	<body>
		<div id="app">
			<header>App</header>
			<div id="toolbar">
			 <label for="theme">Theme</label>
			 <select id="theme" title="Select color theme">
			 <option value="blue">Blue</option>
			 <option value="magenta">Magenta</option>
			 <option value="red">Red</option>
			 </select>
			 </div>
			<div id="main">
				<div id="createTask">
					<label for="newTaskName">Add a task</label>
					<input type="text" id="newTaskName" title="Enter a task name" placeholder="Enter a task name" />
				</div>
				<ul id="taskList">
				</ul>
			</div>
			<footer></footer>
		</div>
		<div id="templates" class="hidden">
			<ul id="task-template">
				<li class="task">
					<div class="tools">
						<button class="delete" title="delete"></button>
						<button class="move-up" title="Up"></button>
						<button class="move-down" title="Down"></button>
					</div>
					<button class="toggle-details">.</button>
					<span class="task-name"></span>
					<input type="text" class="task-name hidden" />
					<div class="details">
					 <label>Start date:</label>
					 <input type="date" data-field="startDate"/><br/>
					 <label>Due date:</label>
					 <input type="date" data-field="dueDate"/><br/>
					 <label>Status:</label>
					 <select  data-field="status">
					 <option value="0">None</option>
					 <option value="1">Not Started</option>
					 <option value="2">Started</option>
					 <option value="3">Completed</option>
					 </select><br/>
					 <label>Priority:</label>
					 <select data-field="priority">
					 <option value="0">None</option>
					 <option value="1">Low</option>
					 <option value="2">Normal</option>
					 <option value="3">High</option>
					 </select><br/>
					 <label>%&nbsp;Complete:</label>
					 <input type="number" data-field="pctComplete" min="0" max="100" step="10" value="0"/>
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
